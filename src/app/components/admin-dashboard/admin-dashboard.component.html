<h2> <img class="dash" src="../../../assets/images/clipboard.png" alt="">Administrator dashboard</h2>
<ul materialize="collapsible" class="collapsible message-form" data-collapsible="accordion">
  <li>
    <div class="collapsible-header header"> Check new workflows  </div>
    <div class="collapsible-body">
      <div *ngFor="let category of categories">
        <div class="title3">{{category.name}}</div>
      <app-workflow-list [isAdmin]="true" [workflowList]="category.workflows"> </app-workflow-list>
      </div>
    </div>
</li>
 <li>
    <div class="collapsible-header header"> Administrate categories </div>
      <div class="collapsible-body">
      <div *ngFor="let category of categories">
        <span class="chip title3">{{category.name}}  <i class="fa fa-pencil" aria-hidden="true" style="color:black"></i> </span>
     
      </div>
       <div class="btn-floating  waves-effect waves-light red"><i class="material-icons" (click)="showHide = !showHide" >add</i>  </div> 
           <div *ngIf=showHide > 
             <app-category-form (submitted)="handleCategoryUpdated($event)">  </app-category-form>
              </div> 
        
      </div>
</li>
 <li>
    <div class="collapsible-header header"> Messages </div>
      <div class="collapsible-body">
        <app-messages-list isAdmin="true">  </app-messages-list>
      </div>
</li>
</ul>
