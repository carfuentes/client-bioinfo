<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" novalidate>
  <div class="input-field">
      <input  id="name" type="text" class="validate" name="name" ngModel>
      <label for="name">Name</label>
  </div>

  <div class="input-field">
      <select materialize="material_select" name="parent" ngModel>
      <option value="" disabled selected>Parent</option>
       <option value="Transcriptomics">Transcriptomics </option>
       <option value="Microarrays">Microarrays </option>
          </select>
          <label>Path</label>
  </div>

  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
          </button>
