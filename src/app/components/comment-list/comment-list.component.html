<ul *ngFor= "let comment of commentList">
<li>
  <img width="50px"src="https://s-media-cache-ak0.pinimg.com/736x/0a/8b/91/0a8b91f0bfbbcbc65fb7d43cd9ff4c78--grey-bunny-cutest-bunnies.jpg" alt="" class="circle">
      <span class="header recuadro" (click)="goToUserProfile(comment.creator.id)">{{comment.creator.username}}</span>
     

  <div> <span class="label">Title:</span> <span class="title2">{{comment.title}} </span> </div>
    <div>  <span class="label"> Date:</span> 
        <span class="date" *ngIf="comment.created_at" > {{comment.created_at | date:mediumDate}}</span>
        <span class="date" *ngIf="comment.date" > {{comment.date | date:mediumDate}}</span>
        </div>
  <div class="textarea"> {{comment.text}} </div>
</li>    
 </ul>
