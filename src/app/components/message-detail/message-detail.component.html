<div *ngIf="conver" (click)="showHide=!showHide">

<img width="50px"src="https://s-media-cache-ak0.pinimg.com/736x/0a/8b/91/0a8b91f0bfbbcbc65fb7d43cd9ff4c78--grey-bunny-cutest-bunnies.jpg" alt="" class="circle">
      <span class="title">{{conver.user.username}}</span>
     

  <li class="header"> {{conver.workflow.title}} - {{conver.created_at}}</li>
  <li> {{conver.messages.length}} messages</li>


  

</div>

<div *ngIf="showHide">
  <ul>
    <li *ngFor="let message of conver?.messages"> 
      <div style="font-weight:bold"> {{message.subject}} </div>
       <div> {{message.text}} </div>

  
    </li>
  </ul>
</div>
