


  <div class="marco">
<h2>Sign up</h2>

  <div class="row">
    <form class="col s12" (ngSubmit)="submitForm(myForm)" #myForm="ngForm" novalidate>
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" class="validate" ngModel name="username">
          <label for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" ngModel name="name">
          <label for="name">Name</label>
        </div>
      </div>
    <div class="row">
      <div class="file-field input-field">
          <div class="btn">
          <span>File</span>
          <input type="file">
          </div>
          <div class="file-path-wrapper">
          <input class="file-path validate" type="text" ngModel name="image" ng2FileSelect [uploader]="uploader" >
      </div>
    
    </div>
        
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix"><i class="fa fa-github" style="color:#392b4f; font-size:38px"></i></i>
          <input id="icon_prefix" type="text" class="validate" ngModel name="github">
          <label for="icon_prefix">GitHub</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix"><i class="fa fa-twitter" style="color:#1DA1F2; font-size:38px"> </i></i>
          <input id="icon_telephone" type="tel" class="validate" ngModel name="twitter">
          <label for="icon_telephone">Twitter</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" ngModel name="password">
          <label for="password">Password</label>
        </div>
      </div>
      
      
      </div>
      <div *ngIf="error">
          {{ error }}
      </div>

       <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
          </button>
      
    </form>
  </div>
  </div>
